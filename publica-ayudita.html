<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publica tu Ayudita | Vecinos ayudando a vecinos
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF8B5B',
            secondary: '#82C1B9',
            dark: '#0A0F12',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&family=Inter:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/images/Logo%20ayuditas%20sin%20fondo.png">
  <style>
    :root {
      --primary: #FF8B5B;
      --secondary: #82C1B9;
      --dark: #0A0F12;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: white;
    }

    h1,
    h2,
    h3 {
      font-family: 'Space Grotesk', sans-serif;
    }

    .gradient-text {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(130, 193, 185, 0.2);
      border-radius: 24px;
      padding: 1.5rem;
    }

    .chip-button {
      border: 1px solid rgba(130, 193, 185, 0.3);
      background: rgba(130, 193, 185, 0.05);
      color: var(--secondary);
    }

    .chip-button.active {
      background: linear-gradient(135deg, var(--primary), #FF7A45);
      color: white;
      border-color: transparent;
      font-weight: 800;
    }

    .cta-button {
      background: linear-gradient(135deg, var(--primary), #FF7A45);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 9999px;
      font-weight: 800;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 15px 35px rgba(255, 139, 91, 0.25);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 45px rgba(255, 139, 91, 0.35);
    }

    @layer utilities {
      .text-gray-400 {
        color: #cbd5e1 !important;
      }

      .text-gray-500 {
        color: #94a3b8 !important;
      }
    }

    /* Entrance Animations */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-scale {
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .reveal-scale.active {
      opacity: 1;
      transform: scale(1);
    }

    .stagger-item {
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .stagger-item.active {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-left {
      opacity: 0;
      transform: translateX(-40px);
      transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .reveal-left.active {
      opacity: 1;
      transform: translateX(0);
    }

    .reveal-right {
      opacity: 0;
      transform: translateX(40px);
      transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .reveal-right.active {
      opacity: 1;
      transform: translateX(0);
    }

    .reveal-zoom {
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .reveal-zoom.active {
      opacity: 1;
      transform: scale(1);
    }

    .glass-card {
      transition: all 0.4s ease;
    }

    .glass-card:focus-within {
      border-color: rgba(130, 193, 185, 0.5);
      box-shadow: 0 0 30px rgba(130, 193, 185, 0.1);
    }

    .chip-button {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .chip-button:hover:not(.active) {
      background: rgba(130, 193, 185, 0.15);
      transform: scale(1.05);
    }

    .cta-button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body class="min-h-screen">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-6">
    <div class="flex items-center justify-between">
      <a href="index.html" class="text-secondary text-sm font-semibold hover:text-secondary/50">‚Üê Volver al inicio</a>
      <span class="text-sm text-gray-400">Vecinos ayudando a vecinos
      </span>
    </div>

    <div class="text-center space-y-3">
      <p class="text-sm uppercase tracking-[0.2em] text-secondary">Paso 2/2</p>
      <h1 class="text-4xl md:text-5xl font-black gradient-text">Publica tu Ayudita</h1>
      <p class="text-gray-400">Describe tu solicitud, ingresa la ubicaci√≥n y define el presupuesto estimado.</p>
    </div>

    <div class="glass-card space-y-6">
      <div class="space-y-2">
        <label class="text-sm text-gray-400 font-semibold">En pocas palabras, ¬øqu√© necesitas?</label>
        <textarea id="task-desc" rows="3" maxlength="200"
          class="w-full bg-black/40 border border-primary/30 rounded-2xl p-4 text-white focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Ej: Necesito que me ayuden a trasladar cajas y comprar embalaje"></textarea>
        <div class="text-right text-xs text-gray-500"><span id="desc-count">0</span>/200</div>
      </div>

      <div class="space-y-4">
        <label class="text-sm text-gray-400 font-semibold block text-center">Modalidad de pago</label>
        <div class="flex gap-2 p-1 bg-white/5 border border-primary/20 rounded-2xl mb-2">
          <button type="button" id="mode-fixed"
            class="flex-1 py-3 px-4 rounded-xl text-sm font-bold transition-all duration-300 bg-primary text-black shadow-lg">
            Precio Fijo
          </button>
          <button type="button" id="mode-time"
            class="flex-1 py-3 px-4 rounded-xl text-sm font-bold transition-all duration-300 text-gray-500 hover:bg-white/10">
            Por Tiempo
          </button>
        </div>

        <!-- Sub-selector de Unidad (Solo visible en Por Tiempo) -->
        <div id="unit-selector" class="hidden flex justify-center gap-4 mb-4">
          <button type="button" id="unit-hour"
            class="text-xs font-black uppercase tracking-widest px-4 py-2 rounded-full bg-primary text-black shadow-md transition-all">Por
            Hora</button>
          <button type="button" id="unit-minute"
            class="text-xs font-black uppercase tracking-widest px-4 py-2 rounded-full bg-white/10 text-gray-500 hover:bg-white transition-all">Por
            Minuto</button>
        </div>

        <div class="flex items-center justify-between bg-black/40 border border-primary/30 rounded-2xl p-4">
          <button id="price2-minus"
            class="w-12 h-12 rounded-full bg-white/10 text-2xl font-bold text-white hover:bg-white/20 transition-colors">-</button>
          <div class="text-center">
            <p id="price-label" class="text-gray-400 text-sm">Monto total</p>
            <div class="flex items-center justify-center text-3xl font-black text-primary">
              <span>$</span>
              <input id="price-input" type="text" value="15.000"
                class="bg-transparent border-none outline-none w-32 text-center focus:ring-0">
            </div>
            <p id="price-suffix" class="hidden text-[10px] text-primary/70 font-bold uppercase tracking-widest mt-1">por
              hora</p>
          </div>
          <button id="price2-plus"
            class="w-12 h-12 rounded-full bg-primary text-black text-2xl font-black hover:bg-secondary transition-colors">+</button>
        </div>
        <p id="price-info" class="text-xs text-gray-500 text-center italic">Monto fijo acordado por la misi√≥n.</p>
      </div>

      <div class="space-y-3">
        <label class="text-sm text-gray-400 font-semibold">¬øCu√°ndo necesitas tu ayudita?</label>
        <div class="flex flex-wrap gap-2">
          <button class="chip-button rounded-full px-4 py-2 text-xs sm:text-sm" data-choice="ahora">Ahora</button>
          <button class="chip-button rounded-full px-4 py-2 text-xs sm:text-sm" data-choice="hoy">Hoy</button>
          <button class="chip-button rounded-full px-4 py-2 text-xs sm:text-sm" data-choice="fecha">Elegir
            fecha</button>
          <button class="chip-button rounded-full px-4 py-2 text-xs sm:text-sm" data-choice="coordinar">A
            coordinar</button>
        </div>

        <div id="additional-time" class="hidden space-y-4 mt-4 p-4 bg-primary/5 rounded-2xl border border-primary/10">
          <div id="date-wrapper" class="hidden">
            <label class="text-xs text-gray-500 mb-2 block uppercase tracking-wider font-bold">Selecciona fecha</label>
            <input id="date-input" type="date"
              class="w-full bg-black/40 border border-primary/30 rounded-2xl p-3 text-white focus:ring-2 focus:ring-secondary outline-none" />
          </div>
          <div id="time-wrapper">
            <label class="text-xs text-gray-500 mb-2 block uppercase tracking-wider font-bold">¬øA qu√© hora?</label>
            <input id="time-input" type="time"
              class="w-full bg-black/40 border border-primary/30 rounded-2xl p-3 text-white focus:ring-2 focus:ring-secondary outline-none" />
          </div>
        </div>
      </div>

      <div class="space-y-3">
        <label class="text-sm text-gray-400 font-semibold">¬øD√≥nde ser√° la ayudita?</label>
        <div class="flex flex-col gap-3">
          <input id="address-input" type="text"
            class="w-full bg-black/40 border border-primary/30 rounded-2xl p-3 text-white focus:outline-none focus:ring-2 focus:ring-secondary"
            placeholder="Ingresa la direcci√≥n o puntos de referencia">
          <button id="share-location"
            class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-full bg-primary text-black font-bold hover:bg-secondary w-full sm:w-auto">
            üìç Compartir mi ubicaci√≥n
          </button>
          <p id="location-status" class="text-xs text-gray-500"></p>
        </div>
      </div>

      <div class="space-y-2">
        <label class="text-sm text-gray-400 font-semibold">Detalles adicionales (opcional)</label>
        <textarea id="details-input" rows="3" maxlength="300"
          class="w-full bg-black/40 border border-primary/30 rounded-2xl p-4 text-white focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Incluye horarios, accesos o datos que faciliten la coordinaci√≥n"></textarea>
        <div class="text-right text-xs text-gray-500"><span id="details-count">0</span>/300</div>
      </div>

      <!-- Datos Personales -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t border-white/10">
        <div class="space-y-2">
          <label class="text-sm text-gray-400 font-semibold">Nombre</label>
          <input id="nombre-input" type="text"
            class="w-full bg-black/40 border border-primary/30 rounded-2xl p-3 text-white focus:outline-none focus:ring-2 focus:ring-secondary"
            placeholder="Tu nombre">
        </div>
        <div class="space-y-2">
          <label class="text-sm text-gray-400 font-semibold">Apellido Paterno</label>
          <input id="apellido-p-input" type="text"
            class="w-full bg-black/40 border border-primary/30 rounded-2xl p-3 text-white focus:outline-none focus:ring-2 focus:ring-secondary"
            placeholder="Tu apellido paterno">
        </div>
        <div class="space-y-2">
          <label class="text-sm text-gray-400 font-semibold">Apellido Materno</label>
          <input id="apellido-m-input" type="text"
            class="w-full bg-black/40 border border-primary/30 rounded-2xl p-3 text-white focus:outline-none focus:ring-2 focus:ring-secondary"
            placeholder="Tu apellido materno">
        </div>
        <div class="space-y-2">
          <label class="text-sm text-gray-400 font-semibold">RUT</label>
          <input id="rut-input" type="text"
            class="w-full bg-black/40 border border-primary/30 rounded-2xl p-3 text-white focus:outline-none focus:ring-2 focus:ring-secondary"
            placeholder="12.345.678-9">
        </div>
      </div>

      <div class="pt-2">
        <button id="submit-request"
          class="cta-button w-full justify-center text-lg bg-gradient-to-r from-primary to-secondary text-black font-extrabold">
          <span>Continuar</span>
        </button>
        <p id="submit-status" class="text-xs text-gray-500 text-center mt-2"></p>
      </div>
    </div>
  </div>

  <script>
    const formatter = new Intl.NumberFormat('es-CL');

    const params = new URLSearchParams(window.location.search);
    const defaultPrice = parseInt(params.get('price') || '15000', 10);
    const defaultMode = params.get('mode') || 'fixed';
    const defaultUnit = params.get('unit') || 'hour';
    const defaultDesc = params.get('desc') ? decodeURIComponent(params.get('desc')) : '';

    const priceInput = document.getElementById('price-input');
    const minus = document.getElementById('price2-minus');
    const plus = document.getElementById('price2-plus');
    const modeFixedBtn = document.getElementById('mode-fixed');
    const modeTimeBtn = document.getElementById('mode-time');
    const unitSelector = document.getElementById('unit-selector');
    const unitHourBtn = document.getElementById('unit-hour');
    const unitMinuteBtn = document.getElementById('unit-minute');
    const priceLabel = document.getElementById('price-label');
    const priceSuffix = document.getElementById('price-suffix');
    const priceInfo = document.getElementById('price-info');
    const desc = document.getElementById('task-desc');
    const descCount = document.getElementById('desc-count');
    const additionalTime = document.getElementById('additional-time');
    const dateWrapper = document.getElementById('date-wrapper');
    const dateInput = document.getElementById('date-input');
    const timeInput = document.getElementById('time-input');
    const chipButtons = document.querySelectorAll('.chip-button');
    const shareLocation = document.getElementById('share-location');
    const addressInput = document.getElementById('address-input');
    const locationStatus = document.getElementById('location-status');
    const details = document.getElementById('details-input');
    const detailsCount = document.getElementById('details-count');
    const submitStatus = document.getElementById('submit-status');


    let currentPrice = defaultPrice;
    let currentMode = defaultMode;
    let currentTimeUnit = defaultUnit;

    const updateTimeUnit = (unit) => {
      currentTimeUnit = unit;
      if (unit === 'hour') {
        unitHourBtn.className = 'text-xs font-black uppercase tracking-widest px-4 py-2 rounded-full bg-primary text-black shadow-md transition-all';
        unitMinuteBtn.className = 'text-xs font-black uppercase tracking-widest px-4 py-2 rounded-full bg-white/10 text-gray-500 hover:bg-white transition-all';
        priceSuffix.textContent = 'por hora';
      } else {
        unitMinuteBtn.className = 'text-xs font-black uppercase tracking-widest px-4 py-2 rounded-full bg-primary text-black shadow-md transition-all';
        unitHourBtn.className = 'text-xs font-black uppercase tracking-widest px-4 py-2 rounded-full bg-white/10 text-gray-500 hover:bg-white transition-all';
        priceSuffix.textContent = 'por minuto';
      }
      updateDisplay();
    };

    const updateMode = (mode) => {
      currentMode = mode;
      if (mode === 'fixed') {
        modeFixedBtn.className = 'flex-1 py-3 px-4 rounded-xl text-sm font-bold transition-all duration-300 bg-primary text-black shadow-lg';
        modeTimeBtn.className = 'flex-1 py-3 px-4 rounded-xl text-sm font-bold transition-all duration-300 text-gray-500 hover:bg-white/10';
        priceLabel.textContent = 'Monto total';
        priceSuffix.classList.add('hidden');
        unitSelector.classList.add('hidden');
        priceInfo.textContent = 'Monto fijo acordado por la misi√≥n.';
      } else {
        modeTimeBtn.className = 'flex-1 py-3 px-4 rounded-xl text-sm font-bold transition-all duration-300 bg-primary text-black shadow-lg';
        modeFixedBtn.className = 'flex-1 py-3 px-4 rounded-xl text-sm font-bold transition-all duration-300 text-gray-500 hover:bg-white/10';
        priceLabel.textContent = 'Monto por tiempo';
        priceSuffix.classList.remove('hidden');
        unitSelector.classList.remove('hidden');
        priceInfo.textContent = 'Pago proporcional seg√∫n el tiempo real utilizado.';
        updateTimeUnit(currentTimeUnit);
      }
      updateDisplay();
    };

    if (modeFixedBtn) modeFixedBtn.addEventListener('click', () => updateMode('fixed'));
    if (modeTimeBtn) modeTimeBtn.addEventListener('click', () => updateMode('time'));
    if (unitHourBtn) unitHourBtn.addEventListener('click', () => updateTimeUnit('hour'));
    if (unitMinuteBtn) unitMinuteBtn.addEventListener('click', () => updateTimeUnit('minute'));

    const updateDisplay = () => {
      priceInput.value = formatter.format(currentPrice);
    };

    const clampPrice = (value) => {
      if (currentMode === 'fixed') return Math.max(5000, Math.min(200000, value));
      if (currentTimeUnit === 'hour') return Math.max(1000, Math.min(50000, value));
      return Math.max(100, Math.min(5000, value));
    };

    // Init from URL
    updateMode(defaultMode);

    const parsePrice = (val) => {
      return parseInt(val.replace(/\D/g, '')) || 0;
    };

    if (defaultDesc) {
      desc.value = defaultDesc;
      descCount.textContent = desc.value.length;
    }

    minus.addEventListener('click', () => {
      let step = 1000;
      if (currentMode === 'time' && currentTimeUnit === 'minute') step = 50;
      currentPrice = clampPrice(currentPrice - step);
      updateDisplay();
    });

    plus.addEventListener('click', () => {
      let step = 1000;
      if (currentMode === 'time' && currentTimeUnit === 'minute') step = 50;
      currentPrice = clampPrice(currentPrice + step);
      updateDisplay();
    });

    priceInput.addEventListener('change', () => {
      currentPrice = clampPrice(parsePrice(priceInput.value));
      updateDisplay();
    });

    priceInput.addEventListener('blur', () => {
      currentPrice = clampPrice(parsePrice(priceInput.value));
      updateDisplay();
    });

    updateDisplay();

    const updateCount = (element, counter) => {
      counter.textContent = element.value.length;
    };

    desc.addEventListener('input', () => updateCount(desc, descCount));
    details.addEventListener('input', () => updateCount(details, detailsCount));

    chipButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        chipButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const choice = btn.dataset.choice;

        // Reset visibility
        additionalTime.classList.add('hidden');
        dateWrapper.classList.add('hidden');

        if (choice === 'hoy') {
          additionalTime.classList.remove('hidden');
          dateWrapper.classList.add('hidden');
        } else if (choice === 'fecha') {
          additionalTime.classList.remove('hidden');
          dateWrapper.classList.remove('hidden');
        }
      });
    });

    shareLocation.addEventListener('click', () => {
      locationStatus.textContent = 'Solicitando ubicaci√≥n...';
      if (!navigator.geolocation) {
        locationStatus.textContent = 'La geolocalizaci√≥n no es compatible con tu dispositivo.';
        return;
      }

      navigator.geolocation.getCurrentPosition((pos) => {
        const { latitude, longitude } = pos.coords;
        addressInput.value = `Ubicaci√≥n compartida: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
        locationStatus.textContent = '¬°Ubicaci√≥n agregada! Puedes editar la direcci√≥n si lo prefieres.';
      }, (err) => {
        locationStatus.textContent = 'No pudimos obtener tu ubicaci√≥n. Intenta nuevamente o escribe la direcci√≥n.';
        console.error(err);
      }, { enableHighAccuracy: true, timeout: 10000 });
    });

    document.getElementById('submit-request').addEventListener('click', () => {
      const activeChoice = document.querySelector('[data-choice].active');
      const when = activeChoice ? activeChoice.textContent : 'No especificado';

      const nombre = document.getElementById('nombre-input').value;
      const apellidoP = document.getElementById('apellido-p-input').value;
      const apellidoM = document.getElementById('apellido-m-input').value;
      const rut = document.getElementById('rut-input').value;

      const emojiRocket = '\u{1F680}';
      const emojiTask = '\u{1F4DD}';
      const emojiPrice = '\u{1F4B0}';
      const emojiCalendar = '\u{1F4C5}';
      const emojiLocation = '\u{1F4CD}';
      const emojiSearch = '\u{1F50D}';
      const emojiUser = '\u{1F464}';
      const emojiID = '\u{1F194}';

      const taskValue = document.getElementById('task-desc').value;
      const addressValue = document.getElementById('address-input').value;
      const detailsValue = document.getElementById('details-input').value;

      const rawMessage = `${emojiRocket} *Nueva Solicitud de Ayudita*\n\n` +
        `${emojiUser} *Solicitante:* ${nombre} ${apellidoP} ${apellidoM}\n` +
        `${emojiID} *RUT:* ${rut}\n\n` +
        `${emojiTask} *Tarea:* ${taskValue}\n` +
        `${emojiPrice} *Pago:* $${formatter.format(currentPrice)} ${currentMode === 'fixed' ? '(Monto Fijo)' : `(Por ${currentTimeUnit === 'hour' ? 'Hora' : 'Minuto'})`}\n` +
        `${emojiCalendar} *Cu√°ndo:* ${when}\n` +
        `${emojiLocation} *D√≥nde:* ${addressValue}\n` +
        `${emojiSearch} *Detalles:* ${detailsValue || 'Sin detalles adicionales'}`;

      const whatsappUrl = `https://api.whatsapp.com/send?phone=56982550861&text=${encodeURIComponent(rawMessage)}`;

      submitStatus.textContent = 'Redirigiendo a WhatsApp...';
      window.open(whatsappUrl, '_blank');
    });

    // Entrance Animations Controller
    document.addEventListener('DOMContentLoaded', () => {
      // Reveal header
      const headerTitle = document.querySelector('.text-center.space-y-3');
      if (headerTitle) {
        headerTitle.classList.add('reveal-zoom');
        setTimeout(() => headerTitle.classList.add('active'), 100);
      }

      // Reveal main card
      const mainCard = document.querySelector('.glass-card');
      if (mainCard) {
        mainCard.classList.add('reveal-scale');
        setTimeout(() => mainCard.classList.add('active'), 300);
      }

      // Stagger children with mixed directions
      const formGroups = document.querySelectorAll('.glass-card > div');
      formGroups.forEach((group, index) => {
        group.classList.add('stagger-item');
        // Alternar direcciones
        if (index % 3 === 0) group.classList.add('reveal-left');
        else if (index % 3 === 1) group.classList.add('reveal-right');
        else group.classList.add('reveal-zoom');

        setTimeout(() => group.classList.add('active'), 500 + (index * 100));
      });

      // Fallback: If after 2 seconds things are still hidden, show them
      setTimeout(() => {
        document.querySelectorAll('.reveal, .reveal-scale, .reveal-left, .reveal-right, .reveal-zoom, .stagger-item').forEach(el => {
          el.classList.add('active');
        });
      }, 2000);
    });
  </script>
</body>

</html>
